<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
 
                <img src="images/light.jpg" alt="logo" id="logoimg">

               <button id="different"><img src="images/final.png" alt="dark-mode" id="dark-light"></button>
 
            
        </nav>
    </header>
    <main>
        <div class="container">
            <section id="context">
                <p id="simplebox">
                    Next-Gen URL Shortening
                </p>
                <p id="banner">
                    <span>Make Your URLs</span> <br> <span id="cc">Crisp & Clean</span>
                </p>
                <p id="more">Transform lengthy URLs into sleek, shareable links that enhance your brand presence and provide powerful analytics insights.</p>
            </section>
            <div class="functionality">
                <input id="pastehere" type="text" placeholder="Paste your long URL here...">
                <button>Crisp It!</button>
            </div>
        </div>

    </main>
    <footer></footer>
</body>
</html>
